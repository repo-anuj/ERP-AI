services:
  - type: web
    name: erp-ai
    env: node
    buildCommand: npm run build:render
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
    buildFilter:
      paths:
        - app/**
        - components/**
        - contexts/**
        - hooks/**
        - lib/**
        - prisma/**
        - public/**
        - styles/**
        - next.config.js
        - package.json
        - package-lock.json
        - tsconfig.json
        - tailwind.config.ts
        - postcss.config.js
